<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>US States Covid Graph</title>
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="capita.js"></script>
  <script src="graph.js"></script>
  <link rel="stylesheet" href="./static/base.css">
</head>
<body>
  <div id="hover">
  </div>
  <article>
    <div id="graphContainer">
      <div class="rightpanel">
        <div class="about">
          <p>
            <a href="https://github.com/CSSEGISandData/COVID-19/blob/master/csse_covid_19_data/">Data</a> as of <span id="datadt"></span>
          </p>
          <p>
            <a href="https://github.com/llimllib/covidgraph">Code</a> by <a href="http://twitter.com/llimllib">@llimllib</a>
          </p>
          <p>
            <a href="mailto:bill@billmill.org">Email me</a> with questions
          </p>
        </div>
        <div class="settings">
          <p><h3>Settings</h3></p>
          <p>
            <select id="plotType" name="plotType">
              <option value="confirmed">Confirmed cases</option>
              <option value="deaths">Deaths</option>
            </select>
          </p>
          <p>
            <input type="checkbox" id="logscale" name="logscale">
            <label for="logscale">use log scale</label>
          </p>
          <p>
            <input type="checkbox" id="alignBaseline" name="alignBaseline">
            <label for="alignBaseline" class="percapita">align regions</label>
          </p>
          <p>
            <input type="checkbox" id="difference" name="difference">
            <label for="difference">difference</label>
            <div class="suboption">
              <input type="checkbox" id="smooth" name="smooth" disabled>
              <label for="smooth" style="color: lightgrey">3-day average</label>
            </div>
          </p>
          <p>
            <input type="checkbox" id="alphabetical" name="alphabetical">
            <label for="alphabetical" id="alphaLabel">alphabetical order</label>
          </p>
          <p>
            <label for="startdate">Start date:</label>
            <input type="date" id="startdate" name="startdate"
               value="2020-03-01"
               pattern="\d{4}-\d{2}-\d{2}"
               min="2020-01-22" max="2020-03-25">
          </p>
          <p>
            <button id="permalink">make permalink</button>
          </p>
        </div>
      </div>
    </div>
    <div id="regionSelector">
      <div id="countries">
        <h4>Countries</h4>
        <p class="instructions">Click to add</p>
        <ul class="countryList selector">
        </ul>
      </div>
      <div id="states">
        <h4>US States</h4>
        <p class="instructions">Click to add</p>
        <ul class="stateList selector">
        </ul>
      </div>
      <div id="selectedRegions">
        <h4>Selected Areas</h4>
        <p class="instructions">Max 10 regions, click to remove</p>
        <ul class="selector">
        </ul>
      </div>
    </div>
  </article>
</body>
</html>
